plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.google.com')
    }

    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'com.github.ErrorxCode:AsyncTask:1.0'
    implementation 'com.github.ErrorxCode:JSON-java-port:20220320'
    implementation 'com.github.instagram4j:instagram4j:2.0.7'
    implementation 'com.google.firebase:firebase-core:21.1.1'
    implementation 'com.google.firebase:firebase-messaging:22.0.0'
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    implementation 'net.lightbody.bmp:browsermob-core:2.1.5'
    implementation 'org.json:json:20231013'
    implementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.jetbrains:annotations:24.0.0'
    // build.gradle
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation project('thirdpartylibs:EasyInsta')
}


group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'WebCrawlerForIns'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
